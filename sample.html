<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: 5 divs</title>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<style type="text/css">
			div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;
                background-color: teal;
            }
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ Math.random() * 5, Math.random * 10, Math.random * 15, Math.random * 20, 25, Math.random * 100, 5, 2, 25, 12 ];
			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
                    .style("height", function(d) {
                        var barHeight = d * 5;
                        return barHeight + "px";
                    });

		</script>
	</body>
</html>
